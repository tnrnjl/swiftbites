<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwiftBites - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #000;
        }

        .header {
            background-color: #eee;
            border-radius: 10px;
            margin: 20px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .user-info i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .nav-icons {
            display: flex;
            gap: 25px;
        }

        .nav-icons a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
        }

        .nav-icons i {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }

        .search-bar {
            margin: 0 20px 20px 20px;
            background-color: #f3f5f7;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            border: none;
            width: calc(100% - 40px);
        }

        .section-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 20px 10px 20px;
        }

        .offers {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px 30px 20px;
        }

        .offer-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            width: calc(25% - 15px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .offer-card:hover {
            transform: translateY(-5px);
        }

        .offer-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
		
		.trending-card {
		background: white;
		border-radius: 10px;
		overflow: hidden;
		width: 220px;
		transition: transform 0.2s ease, box-shadow 0.2s ease;
		cursor: pointer;
		}

		.trending-card:hover {
		transform: translateY(-10px) scale(1.03);
		box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
		}


        @media screen and (max-width: 768px) {
            .offer-card {
                width: calc(50% - 10px);
            }
        }

        @media screen and (max-width: 480px) {
            .offer-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="user-info">
            <i class="fa-solid fa-user-circle"></i>
            <span>Good Evening, Customer!</span>
        </div>
        <div class="nav-icons">
            <a href="contact.html">
                <i class="fa-solid fa-phone" style="color: darkred;"></i>
                Contact Us
            </a>
            <a href="orders.html">
                <i class="fa-solid fa-clipboard-list" style="color: goldenrod;"></i>
                Orders
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-bag-shopping"></i>
                Cart
            </a>
            <a href="index.html">
                <i class="fa-solid fa-house" style="color: green;"></i>
                Home
            </a>
        </div>
    </div>

		<!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search Food, Restaurants etc.">

		<!-- Trendings Section -->
        <div class="trendings" style="padding: 20px;">
          <h2 style="color: white; margin-bottom: 20px;">ðŸ”¥ New Trendings</h2>
             <div class="trending-list" style="display: flex; flex-wrap: wrap; gap: 20px;">

        <!-- Trending Item 1 -->
        <div class="trending-card">
            <img src="img/burger.png" style="width: 100%; height: 140px; object-fit: cover;">
            <div style="padding: 10px;">
                <h4 style="margin-bottom: 5px;">Smoky Double Burger</h4>
                <p style="font-size: 0.9rem; color: gray;">McDonald's</p>
            </div>
        </div>

        <!-- Trending Item 2 -->
        <div class="trending-card">
            <img src="img/chicken.png" style="width: 100%; height: 140px; object-fit: cover;">
            <div style="padding: 10px;">
                <h4 style="margin-bottom: 5px;">Hot Chicken Wrap</h4>
                <p style="font-size: 0.9rem; color: gray;">KFC</p>
            </div>
        </div>

        <!-- Trending Item 3 -->
        <div class="trending-card">
            <img src="img/pizza.png"style="width: 100%; height: 140px; object-fit: cover;">
            <div style="padding: 10px;">
                <h4 style="margin-bottom: 5px;">Pepperoni Pizza</h4>
                <p style="font-size: 0.9rem; color: gray;">Pizza Hut</p>
            </div>
        </div>

        <!-- Trending Item 4 -->
        <div class="trending-card">
            <img src="img/taco.png" style="width: 100%; height: 140px; object-fit: cover;">
            <div style="padding: 10px;">
                <h4 style="margin-bottom: 5px;">Taco Fiesta Box</h4>
                <p style="font-size: 0.9rem; color: gray;">Taco Bell</p>
            </div>
        </div>

    </div>
</div>
    <!-- Offers Section -->
    <div class="section-title">Offers Near you</div>

    <div class="offers">
        <div class="offer-card">
            <img src="img/offer1.png" alt="Burger">
        </div>
        <div class="offer-card">
            <img src="img/offer2.png" alt="Burger & Coke">
        </div>
        <div class="offer-card">
            <img src="img/offer3.png" alt="Chopping vegetables">
        </div>
        <div class="offer-card">
            <img src="img/offer4.png" alt="Table food spread">
        </div>
    </div>

</body>
</html>
