<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - SwiftBites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #000;
        }

        .header {
            background-color: #eee;
            border-radius: 10px;
            margin: 20px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .user-info i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .nav-icons {
            display: flex;
            gap: 25px;
        }

        .nav-icons a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
        }

        .nav-icons i {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 5px;
        }

        .orders {
            background-color: white;
            padding: 40px;
            border-radius: 0 0 8px 8px;
            margin: 0 20px 20px 20px;
        }

        .orders h1 {
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .order-details {
            flex-grow: 1;
        }

        .restaurant {
            font-size: 0.9rem;
            color: gray;
            display: flex;
            align-items: center;
        }

        .restaurant img {
            width: 18px;
            margin-right: 5px;
        }

        .status {
            font-weight: bold;
            font-size: 0.95rem;
        }

        .status.pending {
            color: goldenrod;
        }

        .status.delivered {
            color: teal;
        }

        .status.canceled {
            color: crimson;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="user-info">
            <i class="fa-solid fa-user-circle"></i>
            <span>Good Evening, Customer!</span>
        </div>
        <div class="nav-icons">
            <a href="contact.html">
                <i class="fa-solid fa-phone" style="color: darkred;"></i>
                Contact Us
            </a>
            <a href="orders.html">
                <i class="fa-solid fa-clipboard-list" style="color: goldenrod;"></i>
                Orders
            </a>
            <a href="cart.html">
                <i class="fa-solid fa-bag-shopping"></i>
                Cart
            </a>
            <a href="index.html">
                <i class="fa-solid fa-house" style="color: green;"></i>
                Home
            </a>
        </div>
    </div>

    <!-- Orders Section -->
    <div class="orders">
        <h1>Orders</h1>

        <!-- Sample Order 1 -->
        <div class="order-item">
            <img class="order-img" src="img/order1.jpg" alt="Western BBQ Cheeseburger">
            <div class="order-details">
                <div>Western BBQ Cheeseburger</div>
                <div class="restaurant">
                    <img src="https://img.icons8.com/color/24/000000/mcdonalds.png"/>
                    McDonald’s
                </div>
            </div>
            <div class="status pending">PENDING</div>
        </div>

        <!-- Sample Order 2 -->
        <div class="order-item">
            <img class="order-img" src="img/order2.png" alt="BBQ Chicken Burger">
            <div class="order-details">
                <div>BBQ Chicken Burger</div>
                <div class="restaurant">
                    <img src="https://img.icons8.com/color/24/000000/kfc.png"/>
                    KFC
                </div>
            </div>
            <div class="status delivered">DELIVERED</div>
        </div>

        <!-- Sample Order 3 -->
        <div class="order-item">
            <img class="order-img" src="img/order3.webp" alt="Veggie & Bacon Sandwich">
            <div class="order-details">
                <div>Veggie & Bacon Hot Sauce Sandwich</div>
                <div class="restaurant">
                    <img src="https://img.icons8.com/color/24/000000/mcdonalds.png"/>
                    McDonald’s
                </div>
            </div>
            <div class="status canceled">CANCELED</div>
        </div>

        <!-- Sample Order 4 -->
        <div class="order-item">
            <img class="order-img" src="img/order4.webp" alt="Double Cheeseburger">
            <div class="order-details">
                <div>Double Cheeseburger</div>
                <div class="restaurant">
                    <img src="https://img.icons8.com/color/24/000000/burger-king.png"/>
                    Burger King
                </div>
            </div>
            <div class="status delivered">DELIVERED</div>
        </div>

        <!-- Sample Order 5 -->
        <div class="order-item">
            <img class="order-img" src="img/order5.jpg" alt="Spicy Chicken Wrap">
            <div class="order-details">
                <div>Spicy Chicken Wrap</div>
                <div class="restaurant">
                    <img src="https://img.icons8.com/color/24/000000/kfc.png"/>
                    KFC
                </div>
            </div>
            <div class="status pending">PENDING</div>
        </div>

    </div>

</body>
</html>
